<h2>Ninja Listing</h2>
<form id="filter">
  <label>Filter ninjas by name : </label>
  <input type="text" [(ngModel)]="term" name="term" />
</form>

<ul id="ninja-listing">
  <li *ngFor="let ninja of ninjas | filter:term">
    <div class="single-ninja">
      <span [ngStyle]="{background: ninja.belt}">{{ninja.belt}} belt</span>
      <h3>{{ninja.name}}</h3>
    </div>
  </li>
</ul>

<form id="add-ninja">
  <input type="text" [(ngModel)]="name" name="name" placeholder="Ninja Name">
  <input type="text" [(ngModel)]="belt" name="belt" placeholder="Belt Color">
  <button (click)="fbPostData(name, belt)">Add Ninja</button>
</form>
